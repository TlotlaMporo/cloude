<!DOCTYPE html>
<html>
<head>
    <title>Backup Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between">
            <a href="/" class="text-white text-lg font-bold">IWB</a>
            <div>
                <a href="/backup" class="text-white mr-4">Backup</a>
                <a href="/logout" class="text-white">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-2xl font-bold mb-4">Backup Data</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="bg-white p-6 rounded shadow">
            <div class="mb-4">
                <label class="block text-gray-700">Backup Type</label>
                <select name="backup_type" class="w-full p-2 border rounded">
                    <option value="sales">Sales</option>
                    <option value="queries">Queries</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Create Backup</button>
        </form>
    </div>
</body>
</html>
